name: 🧪 Run BookStoreAPI Auto Tests on FASTAPI's BookStore APP and Publish Allure Report

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🐍 Set up Python (for FastAPI app)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies and Start FastAPI
        run: |
          cd bookstore
          pip install -r requirements.txt
          nohup uvicorn main:app --host 127.0.0.1 --port 8000 --reload &
          sleep 5
          curl http://127.0.0.1:8000/health || exit 1

      - name: 🧪 Run API Tests
        run: |
          mkdir -p target/allure-results
          mvn clean test || true

      - name: 🧾 Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: 📦 Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: 📦 Upload TestNG Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: test-output

      - name: 📤 Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/allure-maven-plugin
